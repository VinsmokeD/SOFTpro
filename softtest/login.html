<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GFix</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="image/gfix_logo.png" alt="GFix Logo" class="auth-logo">
                <h1>Welcome to GFix</h1>
                <p>Your one-stop solution for home services</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="role-selector">
                    <label>Select your role:</label>
                    <div class="role-options">
                        <div class="role-option">
                            <input type="radio" name="role" id="customer" value="customer" checked>
                            <label for="customer">
                                <i class="fas fa-user"></i>
                                <div>Customer</div>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" name="role" id="provider" value="provider">
                            <label for="provider">
                                <i class="fas fa-tools"></i>
                                <div>Provider</div>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" name="role" id="admin" value="admin">
                            <label for="admin">
                                <i class="fas fa-user-shield"></i>
                                <div>Admin</div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <p><a href="forget-password.html">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.querySelector('input[name="role"]:checked').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Redirect based on role
            switch(role) {
                case 'customer':
                    window.location.href = 'main/dashboard.html';
                    break;
                case 'provider':
                    window.location.href = 'service-provider/dashboard.html';
                    break;
                case 'admin':
                    window.location.href = 'admin/admin-dashboard.html';
                    break;
                default:
                    alert('Please select a role');
            }
        });
    </script>
</body>
</html>
