<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFix - Change The Password</title>
    <link rel="stylesheet" href="./change.css">
</head>
<body>
    <div class="header">
    </div>
    <h2 class="title"></h2>
    <div class="signup-container">
        <h3>Change the password <br>Enter a different password with the previous</h3>
        <form>
            <label for="username">New password</label>
            <input type="text" id="username" name="username" required>
            <label for="location">Confirm password</label>
            <input type="text" id="location" name="location" required>
            <a href="../login.html" class="save"type="submit">Reset Password</a>
        </form>
    </div>
    
    <div class="circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>
</body>
</html>
