<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Accepted</title>
  <link rel="stylesheet" href="../css/check.css">
</head>
<body>
  <header class="header">
    <div class="logo-bg">
    </div>
  </header>
  <main class="main-content">
    <div class="status-row">
      <span class="checkmark">
        <!-- SVG checkmark -->
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32" cy="32" r="32" fill="#4CAF50"/>
          <path d="M18 34L28 44L46 26" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="accepted-text">Your request has been accepted</span>
    </div>
    <button class="request-btn">
        <a style="color: white; text-decoration: none;" href="../main/request-service.html">
            Make another request
        </a>
        </button>
  </main>
  <div class="decorative-circles">
    <span class="circle circle1"></span>
    <span class="circle circle2"></span>
    <span class="circle circle3"></span>
  </div>
</body>
</html>
