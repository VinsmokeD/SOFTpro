<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Payment Method</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <div class="header"></div>
    <div class="decorative-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>
    <div class="container">
        <div class="payment-card">
            <h1 class="payment-title">Choose payment method</h1>
            <div class="payment-options">
                <div class="payment-option">
                    <span class="icon">
                        <!-- Cash SVG -->
                        <svg width="60" height="40" viewBox="0 0 60 40"><rect x="2" y="6" width="56" height="28" rx="4" fill="#8BC34A" stroke="#388E3C" stroke-width="3"/><rect x="12" y="14" width="36" height="12" rx="2" fill="#43A047"/><circle cx="30" cy="20" r="5" fill="#8BC34A" stroke="#388E3C" stroke-width="2"/><text x="30" y="24" text-anchor="middle" font-size="10" fill="#388E3C" font-family="Arial">$</text></svg>
                    </span>
                    <span class="label">Cash</span>
                </div>
                <div class="payment-option">
                    <span class="icon">
                        <!-- PayPal SVG -->
                        <svg width="60" height="40" viewBox="0 0 60 40"><g><path d="M25 32l4-24h10c6 0 9 4 8 10-1 6-6 10-12 10h-4l-2 4z" fill="#2196F3"/><path d="M29 8h8c5 0 7 3 6 8-1 5-5 8-10 8h-4l-2 8h-6l4-24z" fill="#1565C0"/></g></svg>
                    </span>
                    <span class="label">PayPal</span>
                </div>
                <div class="payment-option">
                    <span class="icon">
                        <!-- Credit Card SVG -->
                        <svg width="60" height="40" viewBox="0 0 60 40"><rect x="4" y="8" width="52" height="24" rx="4" fill="#757575"/><rect x="4" y="16" width="52" height="8" fill="#BDBDBD"/><rect x="10" y="26" width="12" height="4" rx="1" fill="#FFD600"/><rect x="26" y="26" width="20" height="2" rx="1" fill="#fff"/><rect x="48" y="26" width="6" height="2" rx="1" fill="#fff"/></svg>
                    </span>
                    <span class="label">Credit card</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
