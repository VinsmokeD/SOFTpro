<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFix - Customer Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="header">
        <!-- Logo will be displayed here -->
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <h2>Customer Profile</h2>
            <div class="profile-picture">
                <img src="../image/default-avatar.png" alt="Profile Picture" id="profilePic">
                <button class="change-photo-btn">Change Photo</button>
            </div>
        </div>

        <div class="profile-content">
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="language">Preferred Language</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="ar">Arabic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="currency">Preferred Currency</label>
                    <select id="currency" name="currency">
                        <option value="JOD">JOD</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="delete-account-btn">Delete Account</button>
                </div>
            </form>
        </div>

        <div class="profile-sections">
            <div class="section-card">
                <h3>My Orders</h3>
                <p>View your order history and track current orders</p>
                <a href="#" class="section-link">View Orders</a>
            </div>

            <div class="section-card">
                <h3>Reviews & Ratings</h3>
                <p>Manage your reviews and ratings</p>
                <a href="#" class="section-link">View Reviews</a>
            </div>

            <div class="section-card">
                <h3>Help Center</h3>
                <p>Get support and answers to your questions</p>
                <a href="#" class="section-link">Get Help</a>
            </div>
        </div>
    </div>

    <div class="circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>
</body>
</html>
