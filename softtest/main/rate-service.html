<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Service Provider</title>
    <link rel="stylesheet" href="../css/rate-service.css">
</head>
<body>
    <div class="header"></div>
    <div class="decorative-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>
    <div class="container">
        <div class="success-row">
            <span class="checkmark">
                <svg width="60" height="60" viewBox="0 0 60 60"><circle cx="30" cy="30" r="28" fill="#4CAF50"/><polyline points="18,32 27,41 43,21" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </span>
            <span class="success-text">Your request has been done</span>
        </div>
        <div class="rate-box">
            <div class="rate-title">Rate the service provider</div>
            <div class="user-avatar">
                <svg width="60" height="60" viewBox="0 0 60 60"><circle cx="30" cy="22" r="12" stroke="#111" stroke-width="2" fill="none"/><ellipse cx="30" cy="44" rx="18" ry="10" stroke="#111" stroke-width="2" fill="none"/></svg>
            </div>
            <div class="username">username</div>
            <div class="stars">
                <span class="star" data-value="1">&#9734;</span>
                <span class="star" data-value="2">&#9734;</span>
                <span class="star" data-value="3">&#9734;</span>
                <span class="star" data-value="4">&#9734;</span>
                <span class="star" data-value="5">&#9734;</span>
            </div>
            <textarea class="comment-box" placeholder="add comment..."></textarea>
            <button class="submit-btn"> <a class="submit-btn" style="text-decoration: none;" href="../main/request-service.html">Submit</a></button>
        </div>
    </div>
</body>
<script>
// Interactive star rating
const stars = document.querySelectorAll('.star');
let selectedRating = 0;
stars.forEach((star, idx) => {
  star.addEventListener('mouseenter', () => {
    highlightStars(idx + 1);
  });
  star.addEventListener('mouseleave', () => {
    highlightStars(selectedRating);
  });
  star.addEventListener('click', () => {
    selectedRating = idx + 1;
    highlightStars(selectedRating);
  });
});
function highlightStars(rating) {
  stars.forEach((star, i) => {
    star.innerHTML = i < rating ? '&#9733;' : '&#9734;';
    if (i < rating) {
      star.classList.add('selected');
    } else {
      star.classList.remove('selected');
    }
  });
}
// Focus effect for comment box
const commentBox = document.querySelector('.comment-box');
commentBox.addEventListener('focus', () => {
  commentBox.classList.add('focused');
});
commentBox.addEventListener('blur', () => {
  commentBox.classList.remove('focused');
});
</script>
</html>
