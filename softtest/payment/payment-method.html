<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Payment Method</title>
    <link rel="stylesheet" href="../css/payment.css" />
  </head>
  <body>
    <a href="../main/request-service.html"><div class="header"></div></a>
    <div class="decorative-circles">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
    </div>
    <div class="container">
      <div class="payment-card">
        <h1 class="payment-title">Choose payment method</h1>
        <div class="payment-options">
          <a href="./waiting.html" class="payment-option">
            <span class="icon">
              <img src="../image/cash.png" alt="Cash" width="60" height="40" />
            </span>
            <span class="label">Cash</span>
          </a>
          <a href="./paypal-redirect.html" class="payment-option">
            <span class="icon">
              <img
                src="../image/paypal.png"
                alt="PayPal"
                width="60"
                height="40"
              />
            </span>
            <span class="label">PayPal</span>
          </a>
          <a href="./add-card.html" class="payment-option">
            <span class="icon">
              <img
                src="../image/credit.png"
                alt="Credit card"
                width="60"
                height="40"
              />
            </span>
            <span class="label">Credit card</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
