<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="../css/add-card.css">
</head>
<body>
            <a href="../main/request-service.html"><div class="header">
    </div></a>

    
    <div class="decorative-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>
    <div class="container">
        <form class="card-form">
            <div class="form-header">
                <span></span>
                <img src="../image/credit.png" alt="Credit card" class="credit-icon" />
            </div>
            <label class="form-label">Card Number</label>
            <input type="text" class="input card-input" placeholder="0000 0000 0000 0000" />
            <div class="row">
                <div class="col">
                    <label class="form-label">Exp. Date</label>
                    <input type="text" class="input card-input" placeholder="MM/YY" />
                </div>
                <div class="col">
                    <label class="form-label">Security Code</label>
                    <input type="text" class="input card-input" placeholder="000" />
                </div>
            </div>
            <a href="./waiting.html" class="add-btn">Add card</a>
            <a href="./payment-method.html" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
