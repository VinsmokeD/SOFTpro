<script>
// Ripple and fade-out for accept/reject buttons
function addRippleEffect(btn, e) {
    const ripple = document.createElement('span');
    ripple.className = 'ripple';
    const rect = btn.getBoundingClientRect();
    ripple.style.left = (e.clientX - rect.left) + 'px';
    ripple.style.top = (e.clientY - rect.top) + 'px';
    btn.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
}

function fadeOutAndRemove(card) {
    card.classList.add('fade-out');
    setTimeout(() => card.remove(), 400);
}

document.querySelectorAll('.accept-btn, .reject-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
        addRippleEffect(btn, e);
        const card = btn.closest('.notification-card');
        fadeOutAndRemove(card);
        // You can add AJAX or further logic here
    });
});
</script>
