<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GFix</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="image/gfix_logo.png" alt="GFix Logo" class="auth-logo">
                <h1>Create Account</h1>
                <p>Join GFix and get access to professional services</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="role-selector">
                    <h3>Select Account Type</h3>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="customer" checked>
                            <div class="role-content">
                                <i class="fas fa-user"></i>
                                <span>Customer</span>
                                <p>Book and manage services</p>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="provider">
                            <div class="role-content">
                                <i class="fas fa-tools"></i>
                                <span>Service Provider</span>
                                <p>Offer your services</p>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>

                <div class="form-group terms">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const passwordToggles = document.querySelectorAll('.toggle-password');
            const roleOptions = document.querySelectorAll('input[name="role"]');

            // Handle password visibility toggle
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type');
                    input.setAttribute('type', type === 'password' ? 'text' : 'password');
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const selectedRole = document.querySelector('input[name="role"]:checked').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                // Simulate account creation
                alert('Account created successfully! Redirecting to login...');
                window.location.href = 'login.html';
            });

            // Handle role selection UI
            roleOptions.forEach(option => {
                option.addEventListener('change', function() {
                    document.querySelectorAll('.role-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    if (this.checked) {
                        this.closest('.role-option').classList.add('selected');
                    }
                });
            });
        });
    </script>
</body>
</html>
